<table mat-table [dataSource]="tableData">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
    </ng-container>

    <ng-container matColumnDef="actualGps">
        <th mat-header-cell *matHeaderCellDef> Actual GPs </th>
        <td mat-cell *matCellDef="let element"> {{element.actualGps}} </td>
    </ng-container>

    <ng-container matColumnDef="oldGps">
        <th mat-header-cell *matHeaderCellDef> Old GPs </th>
        <td mat-cell *matCellDef="let element"> {{element.oldGps}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
